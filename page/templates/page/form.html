{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'page/css/form.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>Форма добавление статьии</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.brand }}</p>
            <p>{{ form.model }}</p>
            <p>{{ form.color }}</p>
            <p>{{ form.made }}</p>
            <p>{{ form.price }}</p>
            <p>{{ form.delivery }}</p>
            <p>{{ form.condition }}</p>
            <p>{{ form.category }}</p>
            <p>{{ form.img }}</p>
            <span>{{ error }}</span>
            <button class="success" type="submit">Добавить статью</button>
        </form>
</body>
</html>
